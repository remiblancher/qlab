# =============================================================================
# TLS Client Certificate Profile (ML-DSA-65)
# =============================================================================
#
# Usage: Client certificate for mutual TLS authentication
#
# This certificate authenticates the client to servers. In mTLS scenarios,
# the server requires clients to present valid certificates.
#
# Standards: FIPS 204 (ML-DSA), RFC 5280 (X.509), RFC 8446 (TLS 1.3)
# Security Level: NIST Level 3 (~192-bit equivalent)
# Quantum Safety: FULLY PROTECTED
#
# Example:
#   pki cert issue --ca-dir ./mtls-ca \
#       --profile profiles/tls-client.yaml \
#       --cn "alice@example.com" \
#       --out client.crt --key-out client.key
#
# =============================================================================

name: tls-client
description: "TLS Client Certificate ML-DSA-65"

# -----------------------------------------------------------------------------
# Algorithm
# -----------------------------------------------------------------------------
algorithm: ml-dsa-65

# -----------------------------------------------------------------------------
# Validity
# -----------------------------------------------------------------------------
validity: 365d

# -----------------------------------------------------------------------------
# Subject DN
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "FR"
    o: "Demo Organization"
  required:
    - cn

# -----------------------------------------------------------------------------
# X.509 Extensions
# -----------------------------------------------------------------------------
extensions:

  # Basic Constraints
  basicConstraints:
    critical: true
    ca: false

  # Key Usage
  keyUsage:
    critical: true
    values:
      - digitalSignature

  # Extended Key Usage
  extKeyUsage:
    critical: false
    values:
      - clientAuth
