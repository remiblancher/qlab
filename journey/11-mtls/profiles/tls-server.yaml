# =============================================================================
# TLS Server Certificate Profile (ML-DSA-65)
# =============================================================================
#
# Usage: Server certificate for mutual TLS authentication
#
# This certificate authenticates the server to clients. In mTLS scenarios,
# both the server presents this certificate AND requires client certificates.
#
# Standards: FIPS 204 (ML-DSA), RFC 5280 (X.509), RFC 8446 (TLS 1.3)
# Security Level: NIST Level 3 (~192-bit equivalent)
# Quantum Safety: FULLY PROTECTED
#
# Example:
#   pki cert issue --ca-dir ./mtls-ca \
#       --profile profiles/tls-server.yaml \
#       --cn "api.example.com" \
#       --san "DNS:api.example.com,DNS:localhost" \
#       --out server.crt --key-out server.key
#
# =============================================================================

name: tls-server
description: "TLS Server Certificate ML-DSA-65"

# -----------------------------------------------------------------------------
# Algorithm
# -----------------------------------------------------------------------------
algorithm: ml-dsa-65

# -----------------------------------------------------------------------------
# Validity
# -----------------------------------------------------------------------------
validity: 365d

# -----------------------------------------------------------------------------
# Subject DN
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "FR"
    o: "Demo Organization"
  required:
    - cn

# -----------------------------------------------------------------------------
# X.509 Extensions
# -----------------------------------------------------------------------------
extensions:

  # Basic Constraints
  basicConstraints:
    critical: true
    ca: false

  # Key Usage
  keyUsage:
    critical: true
    values:
      - digitalSignature
      - keyEncipherment

  # Extended Key Usage
  extKeyUsage:
    critical: false
    values:
      - serverAuth

  # Subject Alternative Name
  subjectAltName:
    critical: false
    dns: []
