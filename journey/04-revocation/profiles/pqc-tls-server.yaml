# =============================================================================
# Post-Quantum TLS Server Certificate Profile (ML-DSA-65)
# =============================================================================
#
# Usage: TLS server certificate for revocation demonstration
#
# This certificate will be revoked to demonstrate CRL generation.
#
# Standards: FIPS 204 (ML-DSA), RFC 5280 (X.509)
# Security Level: NIST Level 3 (~192-bit equivalent)
# Quantum Safety: FULLY PROTECTED
#
# Example:
#   pki cert issue --ca-dir ./revocation-ca \
#       --profile profiles/pqc-tls-server.yaml \
#       --var cn=server.example.com \
#       --out server.crt --keyout server.key
#
# =============================================================================

name: pqc-tls-server
description: "TLS server ML-DSA-65 for revocation demo"

# -----------------------------------------------------------------------------
# Algorithm
# -----------------------------------------------------------------------------
algorithm: ml-dsa-65

# -----------------------------------------------------------------------------
# Validity
# -----------------------------------------------------------------------------
validity: 365d

# -----------------------------------------------------------------------------
# Subject DN
# -----------------------------------------------------------------------------
subject:
  cn: "{{ cn }}"
  c: "FR"
  o: "Demo Organization"

# -----------------------------------------------------------------------------
# Variables
# -----------------------------------------------------------------------------
variables:
  cn:
    type: dns_name
    required: true
    description: "Server common name (e.g., server.example.com)"
  dns:
    type: dns_names
    required: false
    description: "Additional DNS names for SAN"

# -----------------------------------------------------------------------------
# X.509 Extensions
# -----------------------------------------------------------------------------
extensions:

  # Basic Constraints
  basicConstraints:
    critical: true
    ca: false

  # Key Usage
  keyUsage:
    critical: true
    values:
      - digitalSignature

  # Extended Key Usage
  extKeyUsage:
    critical: false
    values:
      - serverAuth

  # Subject Alternative Name
  subjectAltName:
    critical: false
    dns: "{{ dns }}"
    dns_include_cn: true
