# =============================================================================
# Post-Quantum CA Certificate Profile (ML-DSA-65)
# =============================================================================
#
# Usage: CA for CRL revocation demonstration
#
# This CA issues certificates and generates CRLs to demonstrate
# post-quantum certificate revocation workflows.
#
# Standards: FIPS 204 (ML-DSA), RFC 5280 (X.509), RFC 5280 Section 5 (CRL)
# Security Level: NIST Level 3 (~192-bit equivalent)
# Quantum Safety: FULLY PROTECTED
#
# Example:
#   pki ca init --profile profiles/pqc-ca.yaml \
#       --var cn="Revocation Demo CA" --dir ./revocation-ca
#
# =============================================================================

name: pqc-ca
description: "CA ML-DSA-65 for revocation demo"

# -----------------------------------------------------------------------------
# Algorithm
# -----------------------------------------------------------------------------
algorithm: ml-dsa-65

# -----------------------------------------------------------------------------
# Validity
# -----------------------------------------------------------------------------
validity: 3650d

# -----------------------------------------------------------------------------
# Subject DN
# -----------------------------------------------------------------------------
subject:
  c: "FR"
  o: "Demo Organization"

# -----------------------------------------------------------------------------
# X.509 Extensions
# -----------------------------------------------------------------------------
extensions:

  # Basic Constraints
  basicConstraints:
    critical: true
    ca: true
    pathLen: 0

  # Key Usage
  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign

# -----------------------------------------------------------------------------
# Signature Algorithm (how this certificate is signed)
# -----------------------------------------------------------------------------
# ML-DSA signatures are intrinsic to the algorithm (no override needed)
