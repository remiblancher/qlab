# =============================================================================
# Post-Quantum TLS Server Certificate Profile (ML-DSA-65)
# =============================================================================
#
# Usage: TLS server certificate for OCSP status checking demonstration
#
# Standards: FIPS 204 (ML-DSA), RFC 5280 (X.509)
# Security Level: NIST Level 3 (~192-bit equivalent)
# Quantum Safety: FULLY PROTECTED
#
# Example:
#   pki cert issue --ca-dir ./ocsp-ca \
#       --profile profiles/pqc-tls-server.yaml \
#       --cn server.example.com --dns server.example.com \
#       --out server.crt --key-out server.key
#
# =============================================================================

name: pqc-tls-server
description: "TLS server ML-DSA-65 for OCSP demo"

# -----------------------------------------------------------------------------
# Algorithm
# -----------------------------------------------------------------------------
algorithm: ml-dsa-65

# -----------------------------------------------------------------------------
# Validity
# -----------------------------------------------------------------------------
validity: 365d

# -----------------------------------------------------------------------------
# Subject DN
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "FR"
    o: "Demo Organization"
  required:
    - cn

# -----------------------------------------------------------------------------
# X.509 Extensions
# -----------------------------------------------------------------------------
extensions:

  # Basic Constraints
  basicConstraints:
    critical: true
    ca: false

  # Key Usage
  keyUsage:
    critical: true
    values:
      - digitalSignature

  # Extended Key Usage
  extKeyUsage:
    critical: false
    values:
      - serverAuth

  # Subject Alternative Name
  subjectAltName:
    critical: false
    dns:
      - "${DNS}"
