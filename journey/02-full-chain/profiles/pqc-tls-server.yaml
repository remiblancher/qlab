# =============================================================================
# Post-Quantum TLS Server Certificate Profile (ML-DSA-65)
# =============================================================================
#
# Usage: TLS server certificate issued by the Issuing CA
#
# This end-entity certificate is issued by the Issuing CA for HTTPS servers.
#
# Hierarchy: Root CA → Issuing CA → **TLS Server (ML-DSA-65)**
#
# Standards: FIPS 204 (ML-DSA), RFC 5280 (X.509), RFC 8446 (TLS 1.3)
# Security Level: NIST Level 3 (~192-bit equivalent)
# Quantum Safety: FULLY PROTECTED
#
# Example:
#   pki cert issue --ca-dir ./issuing-ca \
#       --profile profiles/pqc-tls-server.yaml \
#       --var cn=server.example.com \
#       --out server.crt --keyout server.key
#
# =============================================================================

name: pqc-tls-server

description: "TLS server ML-DSA-65 (post-quantum end-entity)"

# -----------------------------------------------------------------------------
variables:
  cn:
    type: dns_name
    required: true
    description: "Server common name (e.g., server.example.com)"
  dns:
    type: dns_names
    required: false
    description: "Additional DNS names for SAN"

# -----------------------------------------------------------------------------
# ML-DSA-65 (FIPS 204) - Matches the Issuing CA
#   - NIST Level 3 security (~192-bit equivalent)
#
algorithm: ml-dsa-65

# -----------------------------------------------------------------------------
# 1 year for end-entity certificates.
#
validity: 365d

# -----------------------------------------------------------------------------
subject:
  cn: "{{ cn }}"
  c: "FR"
  o: "Demo Organization"

# -----------------------------------------------------------------------------
extensions:

  # Basic Constraints (RFC 5280 Section 4.2.1.9)
  basicConstraints:
    critical: true
    ca: false

  # Key Usage (RFC 5280 Section 4.2.1.3)
  keyUsage:
    critical: true
    values:
      - digitalSignature

  # Extended Key Usage (RFC 5280 Section 4.2.1.12)
  extKeyUsage:
    critical: false
    values:
      - serverAuth

  # Subject Alternative Name (RFC 5280 Section 4.2.1.6)
  subjectAltName:
    critical: false
    dns: "{{ dns }}"
    dns_include_cn: true
