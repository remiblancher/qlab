# =============================================================================
# Classical TLS Server Certificate Profile (ECDSA P-384)
# =============================================================================
#
# Usage: TLS server certificate for HTTPS demonstration
#
# This certificate allows a server to prove its identity using
# classical ECDSA cryptography.
#
# Standards: RFC 5280 (X.509), RFC 8446 (TLS 1.3)
# Security Level: ~192-bit (ECDSA P-384)
# Quantum Safety: VULNERABLE
#   ECDSA is vulnerable to quantum computers (Shor's algorithm).
#
# Example:
#   pki cert issue --ca-dir ./classic-ca \
#       --profile profiles/classic-tls-server.yaml \
#       --var cn=classic.example.com \
#       --out classic-server.crt --keyout classic-server.key
#
# =============================================================================

name: classic-tls-server

description: "TLS server ECDSA P-384 (classical, quantum-vulnerable)"

# -----------------------------------------------------------------------------
variables:
  cn:
    type: dns_name
    required: true
    description: "Server common name (e.g., server.example.com)"
  dns:
    type: dns_names
    required: false
    description: "Additional DNS names for SAN"

# -----------------------------------------------------------------------------
algorithm: ecdsa-p384

# -----------------------------------------------------------------------------
validity: 365d

# -----------------------------------------------------------------------------
subject:
  cn: "{{ cn }}"
  c: "FR"
  o: "Demo Organization"

# -----------------------------------------------------------------------------
extensions:

  # Basic Constraints (RFC 5280 Section 4.2.1.9)
  basicConstraints:
    critical: true
    ca: false

  # Key Usage (RFC 5280 Section 4.2.1.3)
  keyUsage:
    critical: true
    values:
      - digitalSignature

  # Extended Key Usage (RFC 5280 Section 4.2.1.12)
  extKeyUsage:
    critical: false
    values:
      - serverAuth

  # Subject Alternative Name (RFC 5280 Section 4.2.1.6)
  subjectAltName:
    critical: false
    dns: "{{ dns }}"
    dns_include_cn: true

# -----------------------------------------------------------------------------
# Signature Algorithm (how this certificate is signed)
# -----------------------------------------------------------------------------
# Defaults: scheme=ecdsa, hash=sha384
