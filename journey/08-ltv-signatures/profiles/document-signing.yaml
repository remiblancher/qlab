# =============================================================================
# Document Signing Certificate Profile (ML-DSA-65)
# =============================================================================
#
# Usage: Sign documents for long-term validation (LTV)
#
# This certificate includes nonRepudiation for legal signatures.
# Combined with timestamps, signatures remain valid for decades.
#
# Standards: FIPS 204 (ML-DSA), RFC 5280 (X.509), PAdES/CAdES
# Security Level: NIST Level 3 (~192-bit equivalent)
# Quantum Safety: FULLY PROTECTED
#
# Example:
#   pki cert issue --ca-dir ./ltv-ca \
#       --profile profiles/document-signing.yaml \
#       --cn "Legal Department" \
#       --out doc-signer.crt --key-out doc-signer.key
#
# =============================================================================

name: document-signing
description: "Document Signing ML-DSA-65 (LTV-ready)"

# -----------------------------------------------------------------------------
# Algorithm
# -----------------------------------------------------------------------------
algorithm: ml-dsa-65

# -----------------------------------------------------------------------------
# Validity
# -----------------------------------------------------------------------------
validity: 365d

# -----------------------------------------------------------------------------
# Subject DN
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "FR"
    o: "Demo Organization"
  required:
    - cn

# -----------------------------------------------------------------------------
# X.509 Extensions
# -----------------------------------------------------------------------------
extensions:

  # Basic Constraints
  basicConstraints:
    critical: true
    ca: false

  # Key Usage (nonRepudiation for legal binding)
  keyUsage:
    critical: true
    values:
      - digitalSignature
      - nonRepudiation

  # Extended Key Usage
  extKeyUsage:
    critical: false
    values:
      - emailProtection
      - codeSigning
