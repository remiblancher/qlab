# =============================================================================
# Timestamp Authority Certificate Profile (ML-DSA-65)
# =============================================================================
#
# Usage: Issue trusted timestamps for LTV signatures
#
# This certificate allows a TSA to sign RFC 3161 timestamps, proving
# that data existed at a specific time. PQC timestamps remain valid
# even after quantum computers arrive.
#
# Standards: FIPS 204 (ML-DSA), RFC 3161 (TSP), RFC 5280 (X.509)
# Security Level: NIST Level 3 (~192-bit equivalent)
# Quantum Safety: FULLY PROTECTED
#
# Example:
#   pki cert issue --ca-dir ./ltv-ca \
#       --profile profiles/pqc-tsa.yaml \
#       --var cn="Demo TSA" \
#       --out tsa.crt --keyout tsa.key
#
# =============================================================================

name: tsa

description: "Timestamp Authority ML-DSA-65 (RFC 3161)"

# -----------------------------------------------------------------------------
variables:
  cn:
    type: string
    required: true
    description: "TSA name (e.g., 'Demo TSA')"

# -----------------------------------------------------------------------------
algorithm: ml-dsa-65

# -----------------------------------------------------------------------------
validity: 365d

# -----------------------------------------------------------------------------
subject:
  cn: "{{ cn }}"
  c: "FR"
  o: "Demo Organization"

# -----------------------------------------------------------------------------
extensions:

  # Basic Constraints
  basicConstraints:
    critical: true
    ca: false

  # Key Usage
  keyUsage:
    critical: true
    values:
      - digitalSignature

  # Extended Key Usage (RFC 3161 Section 2.3)
  # MUST be critical for TSA certificates
  extKeyUsage:
    critical: true
    values:
      - timeStamping
