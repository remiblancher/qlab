# =============================================================================
# Post-Quantum CA Certificate Profile (ML-DSA-65)
# =============================================================================
#
# Usage: CA for LTV (Long-Term Validation) signatures demonstration
#
# This CA issues code signing and TSA certificates for creating
# signatures that remain valid for decades.
#
# Standards: FIPS 204 (ML-DSA), RFC 5280 (X.509)
# Security Level: NIST Level 3 (~192-bit equivalent)
# Quantum Safety: FULLY PROTECTED
#
# Example:
#   pki ca init --profile profiles/pqc-ca.yaml \
#       --name "LTV Demo CA" --dir ./ltv-ca
#
# =============================================================================

name: pqc-ca
description: "CA ML-DSA-65 for LTV demo"

# -----------------------------------------------------------------------------
# Algorithm
# -----------------------------------------------------------------------------
algorithm: ml-dsa-65

# -----------------------------------------------------------------------------
# Validity
# -----------------------------------------------------------------------------
validity: 3650d

# -----------------------------------------------------------------------------
# Subject DN
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "FR"
    o: "Demo Organization"

# -----------------------------------------------------------------------------
# X.509 Extensions
# -----------------------------------------------------------------------------
extensions:

  # Basic Constraints
  basicConstraints:
    critical: true
    ca: true
    pathLen: 0

  # Key Usage
  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign
