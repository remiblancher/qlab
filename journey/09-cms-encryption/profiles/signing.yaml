# =============================================================================
# Signing Certificate Profile (ML-DSA-65)
# =============================================================================
#
# Usage: Authentication certificate for CMS encryption workflows
#
# This certificate provides identity authentication. It is used to:
#   - Sign CMS SignedData (message authentication)
#   - Attest CSR requests for encryption certificates (RFC 9883)
#
# Why separate signing and encryption?
#   - Different key usage: signing vs key encapsulation
#   - RFC 9883: Cannot prove possession of KEM key by signing
#   - Best practice: Separate keys for different purposes
#
# Standards: FIPS 204 (ML-DSA), RFC 5280 (X.509), RFC 9883
# Security Level: NIST Level 3 (~192-bit equivalent)
# Quantum Safety: FULLY PROTECTED
#
# Example:
#   pki cert issue --ca-dir ./encryption-ca \
#       --profile profiles/signing.yaml \
#       --cn "Alice" \
#       --out alice-sign.crt --key-out alice-sign.key
#
# =============================================================================

name: signing
description: "Signing Certificate ML-DSA-65 (for CSR attestation)"

# -----------------------------------------------------------------------------
# Algorithm
# -----------------------------------------------------------------------------
algorithm: ml-dsa-65

# -----------------------------------------------------------------------------
# Validity
# -----------------------------------------------------------------------------
validity: 365d

# -----------------------------------------------------------------------------
# Subject DN
# -----------------------------------------------------------------------------
subject:
  fixed:
    c: "FR"
    o: "Demo Organization"
  required:
    - cn

# -----------------------------------------------------------------------------
# X.509 Extensions
# -----------------------------------------------------------------------------
extensions:

  # Basic Constraints
  basicConstraints:
    critical: true
    ca: false

  # Key Usage (signing only)
  keyUsage:
    critical: true
    values:
      - digitalSignature
      - nonRepudiation

  # Extended Key Usage
  extKeyUsage:
    critical: false
    values:
      - emailProtection
