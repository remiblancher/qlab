# =============================================================================
# Classical CA Certificate Profile (ECDSA P-256)
# =============================================================================
#
# Usage: Phase 1 of crypto-agility - Classical PKI (current state)
#
# This CA represents the starting point before PQC migration.
# It uses classical ECDSA which is vulnerable to quantum computers.
#
# Migration Path: Classic CA → Hybrid CA → PQC CA
#
# Standards: RFC 5280 (X.509)
# Security Level: ~128-bit (ECDSA P-256)
# Quantum Safety: VULNERABLE
#
# Example:
#   pki ca init --profile profiles/classic-ca.yaml \
#       --var cn="Classic CA" --dir ./classic-ca
#
# =============================================================================

name: classic-ca
description: "Classic CA ECDSA P-256 (Phase 1: quantum-vulnerable)"

# -----------------------------------------------------------------------------
# Algorithm
# -----------------------------------------------------------------------------
algorithm: ecdsa-p256

# -----------------------------------------------------------------------------
# Validity
# -----------------------------------------------------------------------------
validity: 3650d

# -----------------------------------------------------------------------------
# Subject DN
# -----------------------------------------------------------------------------
subject:
  c: "FR"
  o: "Demo Organization"

# -----------------------------------------------------------------------------
# X.509 Extensions
# -----------------------------------------------------------------------------
extensions:

  # Basic Constraints
  basicConstraints:
    critical: true
    ca: true
    pathLen: 0

  # Key Usage
  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign

# -----------------------------------------------------------------------------
# Signature Algorithm (how this certificate is signed)
# -----------------------------------------------------------------------------
# Defaults: scheme=ecdsa, hash=sha384
