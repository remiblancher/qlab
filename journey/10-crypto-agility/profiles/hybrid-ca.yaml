# =============================================================================
# Hybrid Catalyst CA Certificate Profile (ECDSA P-256 + ML-DSA-65)
# =============================================================================
#
# Usage: Phase 2 of crypto-agility - Transition PKI
#
# This CA provides both backward compatibility (ECDSA) and
# quantum protection (ML-DSA). It's the bridge during migration.
#
# Migration Path: Classic CA → **Hybrid CA** → PQC CA
#
# Standards: ITU-T X.509 Section 9.8 (Catalyst), FIPS 204 (ML-DSA)
# Security Level:
#   - Classical: ~128-bit (ECDSA P-256)
#   - PQC: NIST Level 3 (~192-bit equivalent)
# Quantum Safety: PROTECTED (Hybrid)
#
# Example:
#   pki ca init --profile profiles/hybrid-ca.yaml \
#       --var cn="Hybrid CA" --dir ./hybrid-ca
#
# =============================================================================

name: hybrid-ca
description: "Hybrid CA ECDSA P-256 + ML-DSA-65 (Phase 2: transition)"

# -----------------------------------------------------------------------------
# Hybrid Mode: Catalyst (ITU-T X.509 Section 9.8)
# -----------------------------------------------------------------------------
mode: catalyst

# -----------------------------------------------------------------------------
# Algorithms
# -----------------------------------------------------------------------------
# First: ECDSA P-256 (classical, backward compatible)
# Second: ML-DSA-65 (PQC, quantum protection)
#
algorithms:
  - ecdsa-p256
  - ml-dsa-65

# -----------------------------------------------------------------------------
# Validity
# -----------------------------------------------------------------------------
validity: 3650d

# -----------------------------------------------------------------------------
# Subject DN
# -----------------------------------------------------------------------------
subject:
  c: "FR"
  o: "Demo Organization"

# -----------------------------------------------------------------------------
# X.509 Extensions
# -----------------------------------------------------------------------------
extensions:

  # Basic Constraints
  basicConstraints:
    critical: true
    ca: true
    pathLen: 0

  # Key Usage
  keyUsage:
    critical: true
    values:
      - keyCertSign
      - cRLSign

# -----------------------------------------------------------------------------
# Signature Algorithm (how this certificate is signed)
# -----------------------------------------------------------------------------
# Dual signatures: ecdsa(sha384) + ML-DSA (intrinsic)
# Classical clients verify ECDSA, PQC-aware clients verify both.
