# Classic TLS Server - ECDSA P-384 with SHA-384
# Simplified profile for quickstart demo

name: classic-tls-server
description: "TLS server ECDSA P-384"

subject:
  fixed:
    c: "FR"
    o: "Demo Organization"
  required:
    - cn

validity: 365d

signature:
  algorithms:
    - ec-p384
  algo_config:
    - scheme: ecdsa
      hash: sha384

extensions:
  keyUsage:
    critical: true
    values:
      - digitalSignature
  extKeyUsage:
    critical: false
    values:
      - serverAuth
  basicConstraints:
    critical: true
    ca: false
  subjectAltName:
    critical: false
    dns:
      - "${DNS}"
